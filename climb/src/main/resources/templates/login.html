<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<h2>Login</h2>
<form action="/login" method="post">
    <div>
        <label for="accountId">accountId:</label>
        <input id="accountId" name="accountId" required type="text">
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" required type="password">
    </div>
    <button type="submit">Login</button>
</form>
<p style="color: red;" th:if="${param.error}">Invalid username or password</p>
<p style="color: green;" th:if="${param.logout}">You have been logged out</p>
</body>
</html>
